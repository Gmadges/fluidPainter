<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WebGLTriangle</title>
        <meta name="description" content="">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <script src='http://code.jquery.com/jquery-2.0.2.min.js'></script>
        <script src='app/jquery.mousewheel.js'></script>
        
        <style>
            html { 
                min-height:100%;
                position:relative
            }
            body { 
                height:100%
            }
            .topleft {
                position:absolute;
                top:0;
                left:0;
            }
        </style>

    </head>
    <body>
        <canvas class="topleft" id="canvas"></canvas>

        <script>
            var canvas = document.getElementById("canvas");
            //make the canvas fullscreen
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            //show Emscripten environment where the canvas is
            var Module = {};
            Module.canvas = canvas;
            Module.locateFile = function(url) {
                return "app/" + url;
            }
        </script>

        <script src="app/glcore.js"></script>
        <script src="app/triangle.js"></script>

        <script>
            Module['_main'] = function() {
                var program = new TriangleExample.Program(canvas); 
            };
        </script>

    </body>
</html>
