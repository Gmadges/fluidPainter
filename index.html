<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PaintCanvas</title>
        <meta name="description" content="">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <div class="row">
                        <div class="col">
                            <h1>
                                Input Settings
                            </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="btn-group">
                                <button type="button" class="btn">Circle <i class="fa fa-circle" aria-hidden="true"></i></button>
                                <button type="button" class="btn dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Pixel <i class="fa fa-dot-circle-o" aria-hidden="true"></i></a>
                                    <a class="dropdown-item" href="#">Circle <i class="fa fa-circle" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <span id="brushSizeText">Size: 10px</span>
                            <input type="range" id="sizeRange" min="1" value="10"></input>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <div id="easel">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var canvas = document.getElementById("canvas");
            var easel = document.getElementById("easel");
            //make the canvas fullscreen
            // basically we overload if we do full screen at the moment
            // canvas.width = window.innerWidth * 0.8;
            // canvas.height = window.innerHeight * 0.6;
            canvas.width = 800;
            canvas.height = 600;

            // set style vals
            easel.style.width = canvas.width + 'px';
            easel.style.height = canvas.height + 'px';

            // tell emscripten about the canvas we're using
            // also let it know that the .mem file is within the app/ dir.
            var Module = {};
            Module.canvas = canvas;
            Module.locateFile = function(url) {
                return "app/" + url;
            }
        </script>

        <script src="assets/js/jquery-3.1.1.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script src="app/glcore.js"></script>
        <script src="app/inputController.js"></script>
        <script src="app/inputSettings.js"></script>
        <script src="app/paintCanvas.js"></script>

        <script>       
            // This is needed because we dont have a main in the CPP code.
            Module['_main'] = function() {
                var program = new PaintCanvas.Program(canvas); 
                
                // these methods should clean up some memory stuff on refresh and close
                window.onbeforeunload = function(){
                    try{
                        program.cleanup();
                    }
                    catch(ex){
                        console.log(ex);
                    }
                };
            };
        </script>

    </body>
</html>
