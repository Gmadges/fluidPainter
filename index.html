<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PaintCanvas</title>
        <meta name="description" content="">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        
        <style>
            html { 
                min-height:100%;
                position:relative
            }
            body { 
                height:100%
            }
            .topleft {
                position:absolute;
                top:0;
                left:0;
            }
        </style>

    </head>
    <body>
        <canvas class="topleft" id="canvas"></canvas>

        <script>
            var canvas = document.getElementById("canvas");
            //make the canvas fullscreen
            // basically we overload if we do full screen at the moment
            //canvas.width = window.innerWidth;
            //canvas.height = window.innerHeight;
            canvas.width = 800;
            canvas.height = 800;

            // tell emscripten about the canvas we're using
            // also let it know that the .mem file is within the app/ dir.
            var Module = {};
            Module.canvas = canvas;
            Module.locateFile = function(url) {
                return "app/" + url;
            }
        </script>

        <script src="app/glcore.js"></script>
        <script src="app/input.js"></script>
        <script src="app/paintCanvas.js"></script>

        <script>       
            // This is needed because we dont have a main in the CPP code.
            Module['_main'] = function() {
                var program = new PaintCanvas.Program(canvas); 
                
                // these methods should clean up some memory stuff on refresh and close
                window.onbeforeunload = function(){
                    try{
                        program.cleanup();
                    }
                    catch(ex){
                        console.log(ex);
                    }
                };
            };
        </script>

    </body>
</html>
